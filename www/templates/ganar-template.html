<div ng-show="vista=='pregunta'">

    <div class="content">
        <h1 class="titulo-pregunta">{{pregunta.pregunta}}</h1>
    </div>

    <div class="decoration"></div>

    <div class="content">
            <div class="static-notification-blue" ng-click="calificar(1)">
                <p class="center-text">{{ pregunta.rta1 }}</p>
            </div>

            <div class="static-notification-blue" ng-click="calificar(2)">
                <p class="center-text">{{ pregunta.rta2 }}</p>
            </div>

            <div class="static-notification-blue" ng-click="calificar(3)">
                <p class="center-text">{{ pregunta.rta3 }}</p>
            </div>

            <div class="static-notification-blue" ng-click="calificar(4)">
                <p class="center-text">{{ pregunta.rta4 }}</p>
            </div>

    </div>

</div>

<div ng-show="vista == 'respuesta'">

    <div class="content">
         <img class="imgSabias" src="img/sabias4.jpg" alt="">
         <img class="imgRta" src="img/ok.png" alt="" ng-show="correcto">
         <img class="imgRta" src="img/error.png" alt="" ng-show="correcto == false">
        <h1 class="feed-respuesta rta"  >{{feed}}</h1>
    </div>
    <div class="decoration"></div>

    <div class="content">
        <button class="button button-green" ng-click="ir_siguiente()">Siguiente</button>
    </div>

</div>


<div ng-show="vista == 'final'">

    <div class="content">
        <div ng-show="puntos>0" class="static-notification-green tap-dismiss-notification">
            <p class="center-text uppercase">¡Felicidades! Has ganado</p>
            <p class="center-text uppercase">
                <b>{{puntos}} puntos.</b>
            </p>
            <h4 class="center-text">Compártelo con tus amigos</h4>
            <p class="center-text">
                <button class="button button-blue" onclick="openLinkInBrowser('https://www.facebook.com/sharer/sharer.php?u=He%20obtenido%2010%20puntos%20en%20LeafApp');">Facebook</button>
                <button class="button button-blue" onclick="openLinkInBrowser('https://twitter.com/intent/tweet?text=He%20obtenido%2010%20puntos%20en%20LeafApp');" >Twitter</button>
            </p>
        </div>
    </div>


    <div ng-show="puntos==0" class="static-notification-blue tap-dismiss-notification">
        <p class="center-text uppercase">¡Lo sentimos! No has logrado puntos. Recuerda que puedes seguir intentando, seguro obtendrás muchos puntos.</p>
    </div>
</div>
