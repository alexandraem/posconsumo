<div class="btnVolver">
    <button class="button button-green btnRgis" onclick="Volver()">Volver</button>
</div>
<div class="content-section">
                <p>
                    {{state}}
                </p>                
                <label class="lblCombosFiltro">Seleccione un departamento</label>
                <select id="combo_departamento" name="combo_departamento" class="CombosFiltro" ng-change="cargarMunicipios()" ng-init="deptoSel = departs[1].nombre" ng-model="deptoSel" ng-options="depar.codigo as depar.nombre for depar in departs">
                </select>


                <label class="lblCombosFiltro">Seleccione un municipio</label>
                <select id="combo_municipio" name="combo_municipio" class="CombosFiltro" ng-model="munSel" ng-options="mun.codigomunicipio as mun.nombremunicipio for mun in municipios">
                </select>
                
                <div id="btnBuscar">
                    <button class="button button-green" onclick="puntosCiudadCategoria()">Buscar</button>
                </div>
                   <!-- <em class="left-text">{{categoria.descripcion}}</em>
                <div class="overlay"></div>
                <img class="responsive-image" src="img/campanias/campanias.png" alt="img">-->
</div>

    <div ng-repeat="lugar in lugares" ng-click="mostrar( lugar )" class="content">
        <div class="lugar">
            <h4>{{lugar.vocero}}</h4>
            <p>{{lugar.municipio}}, {{lugar.direccion}}</p>
        </div>

        <div class="decoration"></div>
    </div>
