<div>
    <img class="responsive-image" src="{{campain.imagen}}" alt="img">
    <h4>{{campain.nombre}}</h4>
    <p>{{campain.descripcion}}</p>
    <p><strong>Logro: </strong>{{campain.logro}}</p>
    <p><strong>Meta: </strong>{{campain.meta}}</p>
    <ul class="icon-list">
        <li class="calendar-list">{{campain.fecha}}</li>
        <li class="flag-list">{{campain.lugar}} - {{campain.ciudad}}</li>
        <li class="info-list"><a href="{{campain.informacion}}" target="_blank">{{campain.informacion}}</a></li>
    </ul>
</div>

<div class="content center-text">
    <h4 class="center-text">Comp√°rtelo</h4>
    <button class="button button-blue" ng-click="CompartirFB( campain.informacion )"><span>Facebook</span></button>

    <button class="button button-blue" ng-click="CompartirTW( campain.informacion )"><span>Twitter</span></button>

</div>
<div class="decoration"></div>
