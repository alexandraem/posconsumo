    <script type="text/javascript">
        app.initialize()
        $(document).ready(function () {

            touchScroll('menul');

            var nombre = localStorage.getItem("NombreRegistro");
            $("#nombreUsuario").text(nombre);

            if (localStorage.getItem("PuntosRegistro") != null && localStorage.getItem("PuntosRegistro") != "") {
                var puntos = localStorage.getItem("PuntosRegistro");
                $("#puntosUsuario").text(puntos + " Puntos");
            } else {
                $("#puntosUsuario").text("0 Puntos");
            }
            sessionStorage.setItem("deptSeleccionado", "");
            sessionStorage.setItem("muniSeleccionado", "");
        });
